<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Landing Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1e90ff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px; /* Added this line */
            transition: transform 0.3s, color 0.3s; /* Added this line */
        }
        .button:hover {
            transform: scale(1.1); /* Added this line */
            color: cyan; /* Added this line */
        }
        .footer {
            background-color: #1e90ff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .navbar {
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1); /* Changed this line */
            backdrop-filter: blur(10px); /* Added this line */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #1e90ff;
            color: white;
        }
    </style>
 </head>
 <body>
    <div class="header">
        <h1>Welcome to Our Sales Page</h1>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h2>Our Best Products</h2>
        <p>Discover the best products at unbeatable prices. Don't miss out on our exclusive offers!</p>
        <button class="button">Shop Now</button>
    </div>
    <div class="footer">
        <p>&copy; 2023 Sales Company. All rights reserved.</p>
    </div>
 </body>
</html>
